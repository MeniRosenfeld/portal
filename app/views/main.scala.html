@(title: String, nav: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../assets/libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <div class="masthead">
        <div id='bitblu-logo'></div>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li class="@("active".when(nav == "home"))"><a href="/">Home</a></li>
                        <li class="@("active".when(nav == "about"))"><a href="/about">About</a></li>
                        <li class="@("active".when(nav == "contact"))"><a href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /.navbar -->
    </div>

    @content

    <div class="footer">
        <p>Â© Company 2013</p>
    </div>

</div>
<!-- /container -->

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="../assets/libraries/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
